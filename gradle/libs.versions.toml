androidx-lifecycle-viewModelSavedState = { module = "androidx.lifecycle:lifecycle-viewmodel-savedstate", version.ref = "lifecycle" }
# Note that we're not using the actual androidx material dep yet, it's still alpha.
androidx-material = { module = "com.google.android.material:material", version = "1.1.0" }
androidx-recyclerview = { module = "androidx.recyclerview:recyclerview", version = "1.1.0" }
