# writing is still in beta and still fixing bad bugs. Probably we'll never bother to,
# it doesn't really add value for us.
androidx-savedstate = { module = "androidx.savedstate:savedstate", version = "1.0.0" }
androidx-transition = { module = "androidx.transition:transition", version = "1.3.1" }
androidx-viewbinding = { module = "androidx.databinding:viewbinding", version = "4.0.0" }
annotations-intellij = { module = "org.jetbrains:annotations", version = "19.0.0" }
