[versions]
activity = "1.1.0"
compose = "1.0.0-alpha12"
coroutines = "1.5.0"
espresso = "3.3.0"
fragment = "1.2.5"
jmh = "1.25.2"
kotlin = "1.5.0"
lifecycle = "2.2.0"
moshi = "1.11.0"
serialization = "1.2.0"
truth = "1.0.1"

[libraries]
android_gradle_plugin = { module = "com.android.tools.build:gradle", version = "4.2.0" }
androidx-activity = { module = "androidx.activity:activity", version.ref = "activity" }
androidx-activityKtx = { module = "androidx.activity:activity-ktx", version.ref = "activity" }
androidx-appcompat = { module = "androidx.appcompat:appcompat", version = "1.1.0" }
androidx-compose-foundation = { module = "androidx.compose.foundation:foundation", version.ref = "compose" }
androidx-compose-ui = { module = "androidx.compose.ui:ui", version.ref = "compose" }
androidx-constraint_layout = { module = "androidx.constraintlayout:constraintlayout", version = "2.0.1" }
androidx-fragment = { module = "androidx.fragment:fragment", version.ref = "fragment" }
androidx-fragmentKtx = { module = "androidx.fragment:fragment-ktx", version.ref = "fragment" }
androidx-gridlayout = { module = "androidx.gridlayout:gridlayout", version = "1.0.0" }
androidx-lifecycle-ktx = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "lifecycle" }
